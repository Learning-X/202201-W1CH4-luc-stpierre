<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d6a1be3883.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Maqueta</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/list.png" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div class="navbar-title">
            <h1>Lista de la compra</h1>
          </div>

          <div class="navbar-navigation">
            <ul class="navigation-items">
              <li class="navigation-items__item">
                <a class="navigation-items__link" href="">Principal</a>
              </li>
              <li class="navigation-items__item">
                <a class="navigation-items__link active" href="">Lista</a>
              </li>
              <li class="navigation-items__item">
                <a class="navigation-items__link" href="">Acerca</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main>
        <section class="cart">
          <div class="cart__icon">
            <a class="cart__link" href="/list-form.html">
              <i class="fas fa-plus-circle fa-3x"></i>
            </a>
          </div>

          <p class="cart__text">2/3 comprados</p>
        </section>

        <section class="articles">
          <ul class="articles-items">
            <li class="articles-items__item">
              <label class="item-label checkbox">
                <div class="form-group">
                  <input type="checkbox" id="javascript" />
                  <label for="javascript">
                    <del class="label-text">Pan</del>
                  </label>
                </div>
              </label>

              <div class="text-container">
                <p class="item-text">0.75€</p>

                <div class="item-icon">
                  <i class="fas fa-times fa-2x"></i>
                </div>
              </div>
            </li>

            <li class="articles-items__item">
              <label class="item-label checkbox">
                <div class="form-group">
                  <input type="checkbox" id="javascript" />
                  <label for="javascript"> Azucar </label>
                </div>
              </label>

              <div class="text-container">
                <p class="item-text"></p>

                <div class="item-icon">
                  <i class="fas fa-times fa-2x"></i>
                </div>
              </div>
            </li>

            <li class="articles-items__item">
              <label class="item-label checkbox">
                <div class="form-group">
                  <input type="checkbox" id="javascript" />
                  <label for="javascript">
                    <del class="label-text">Leche</del>
                  </label>
                </div>
              </label>

              <div class="text-container">
                <p class="item-text">1.20€</p>

                <div class="item-icon">
                  <i class="fas fa-times fa-2x"></i>
                </div>
              </div>
            </li>
          </ul>

          <p class="articles-total__price">1.95€</p>
        </section>
      </main>
    </div>
  </body>
</html>
